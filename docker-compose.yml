version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: erp_db
    environment:
      POSTGRES_DB: ${DB_NAME:-erp_db}
      POSTGRES_USER: ${DB_USER:-erp_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-erp_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-erp_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - erp_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: erp_app
    environment:
      DEBUG: ${DEBUG:-True}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-here}
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: ${DB_NAME:-erp_db}
      DB_USER: ${DB_USER:-erp_user}
      DB_PASSWORD: ${DB_PASSWORD:-erp_password}
      DB_HOST: db
      DB_PORT: 5432
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:8000}
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn core.wsgi:application --bind 0.0.0.0:8000"
    networks:
      - erp_network

  redis:
    image: redis:7-alpine
    container_name: erp_redis
    ports:
      - "6379:6379"
    networks:
      - erp_network

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  erp_network:
    driver: bridge
